apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-nginx-app
  namespace: argocd
spec:
  project: default
  source:
    # Для локального тестирования замените на URL вашего git репозитория
    # Например: https://github.com/username/repo.git
    # Или используйте этот репозиторий, который мы создали локально
    # После того как вы запушите его в GitHub/GitLab
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: guestbook
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
